# Travis CI Configuration File

# Use new Travis container-based infrastructure
# http://docs.travis-ci.com/user/workers/container-based-infrastructure/
sudo: false

# Tell Travis CI we're using PHP
language: php

# Configure caches
cache:
  apt: true
  directories:
    - node_modules
    - vendor
    - $HOME/.composer/cache

php:
  - 7.1
  - 7.0
  - 5.6
  - 5.3

env:
  - WP_VERSION=master BP_VERSION=master BPBU_TRAVISCI=travis:phpunit
  - WP_VERSION=4.8 BP_VERSION=master BPBU_TRAVISCI=travis:phpunit
  - WP_VERSION=4.8 BP_VERSION=2.8 BPBU_TRAVISCI=travis:phpunit
  - WP_VERSION=4.8 BP_VERSION=2.4 BPBU_TRAVISCI=travis:phpunit
  - WP_VERSION=4.7 BP_VERSION=master BPBU_TRAVISCI=travis:phpunit
  - WP_VERSION=4.7 BP_VERSION=2.8 BPBU_TRAVISCI=travis:phpunit
  - WP_VERSION=4.7 BP_VERSION=2.4 BPBU_TRAVISCI=travis:phpunit
  - WP_VERSION=4.4 BP_VERSION=master BPBU_TRAVISCI=travis:phpunit
  - WP_VERSION=4.4 BP_VERSION=2.8 BPBU_TRAVISCI=travis:phpunit
  - WP_VERSION=4.4 BP_VERSION=2.4 BPBU_TRAVISCI=travis:phpunit

matrix:
  fast_finish: true
  include:
    - php: nightly
      env: WP_VERSION=master BP_VERSION=master BPBU_TRAVISCI=travis:phpunit
    - php: 7.0
      env: WP_VERSION=master BP_VERSION=master BPBU_TRAVISCI=travis:codecoverage
    - php: 5.2
      env: WP_VERSION=4.8 BP_VERSION=2.7 BPBU_TRAVISCI=travis:phpunit
    - php: 5.2
      env: WP_VERSION=4.8 BP_VERSION=2.4 BPBU_TRAVISCI=travis:phpunit
    - php: 5.2
      env: WP_VERSION=4.7 BP_VERSION=2.7 BPBU_TRAVISCI=travis:phpunit
    - php: 5.2
      env: WP_VERSION=4.7 BP_VERSION=2.4 BPBU_TRAVISCI=travis:phpunit
    - php: 5.2
      env: WP_VERSION=4.4 BP_VERSION=2.7 BPBU_TRAVISCI=travis:phpunit
    - php: 5.2
      env: WP_VERSION=4.4 BP_VERSION=2.4 BPBU_TRAVISCI=travis:phpunit
  allow_failures:
    - php: nightly
    - env: WP_VERSION=master BP_VERSION=master BPBU_TRAVISCI=travis:codecoverage

before_install:
  - bash bin/install-wp-tests-travis.sh wordpress_test root '' localhost $WP_VERSION
  - npm --version
  - node --version
  - nvm install 6
  - node --version
  - npm --version
  - npm install -g grunt-cli
  - phpenv versions
  - mysql --version
  - php --version
  - php -m
  - which phpunit
  - phpunit --version
  - curl --version
  - grunt --version
  - git --version
  - svn --version

# Clones WordPress and configures our testing environment.
before_script:
  - |
    # Remove Xdebug for a huge performance increase, but not from nightly:
    if [[ "$BPBU_TRAVISCI" != "travis:codecoverage" ]]; then
      phpenv config-rm xdebug.ini
    fi
  - |
    # Export Composer's global bin dir to PATH, but not on PHP 5.2:
    if [[ ${TRAVIS_PHP_VERSION:0:3} != "5.2" ]]; then
      composer config --list --global
      export PATH=`composer config --list --global | grep '\[home\]' | { read a; echo "${a#* }/vendor/bin:$PATH"; }`
    fi
  - |
    # Install the specified version of PHPUnit depending on the PHP version:
    if [[ "$BPBU_TRAVISCI" == "travis:phpunit" ]]; then
      case "$TRAVIS_PHP_VERSION" in
        7.1|7.0|nightly)
          echo "Using PHPUnit 6.1"
          composer global require "phpunit/phpunit=6.1.*"
          ;;
        5.6|5.5|5.4|5.3)
          echo "Using PHPUnit 4.8"
          composer global require "phpunit/phpunit=4.8.*"
          ;;
        5.2)
          # Do nothing, use default PHPUnit 3.6.x
          echo "Using default PHPUnit, hopefully 3.6"
          ;;
        *)
          echo "No PHPUnit version handling for PHP version $TRAVIS_PHP_VERSION"
          exit 1
          ;;
      esac
    fi
  - npm install
  - npm prune

script: grunt "$BPBU_TRAVISCI"

after_script:
  - |
    if [[ "$BPBU_TRAVISCI" == "travis:codecoverage" ]] ; then
      wget https://scrutinizer-ci.com/ocular.phar
      php ocular.phar code-coverage:upload --format=php-clover coverage.clover
    fi
